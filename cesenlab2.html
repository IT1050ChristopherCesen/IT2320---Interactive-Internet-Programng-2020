<!DOCTYPE html>
<html>
<head>
  <title>cesen Lab2</title>
  <script>
    "use strict";
    var fibNum;
    fibNum=prompt("Enter a number");
    fibNum = parseInt(fibNum);
    if (fibNum < 3) {
        alert("Entry must be more than 3");
    } else {
       var fibArray =[];
       fibArray[0]=0;
       fibArray[1]=1;

       for (var i = 2; i < fibNum; i++) {
         fibArray[i] = fibArray[i-1] + fibArray[i-2];
       }
       var ratio = fibArray[fibNum-1] / fibArray[fibNum-2];
       for (var i = 0; i < fibArray.length; i++) {
          document.write(fibArray[i]+"<br>");
       }
	   document.write(ratio);
    }

  </script>

   </pre>
</head>
<body>
   <h2>Christopher Cesen - IT 2320 - Lab 2</h2>

</body>

</html>
